<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="title" content="Darts"/>

    <title>Darts</title>

    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2-bootstrap.css"/>
    <link rel="stylesheet" href="css/darts.css" media="screen"/>

    <script type="text/javascript" data-main="scripts/app" src="scripts/libs/requirejs/require.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#game-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Darts</a>
        </div>
        <div class="collapse navbar-collapse" id="game-nav">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target="#new-game-modal">New</a></li>
            <li id="load-btn" class="disabled"><a href="#">Load</a></li>
            <li id="save-btn" class="disabled"><a href="#">Save</a></li>
            <li id="undo-btn" class="disabled"><a href="#">Undo</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="modal fade" tabindex="-1" role="dialog" id="new-game-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New game</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for"game-select" class="col-sm-2 control-label">Game</label>
                <div class="col-sm-10">
                  <select id="game-select" class="form-control"></select>
                </div>
              </div>

              <div class="form-group">
                <label for"variant-select" class="col-sm-2 control-label">Variant</label>
                <div class="col-sm-10">
                  <select id="variant-select" class="form-control" disabled="disabled"></select>
                </div>
              </div>

              <div id="additional-options" style="display:none"></div>

              <div class="form-group">
                <label for"players-input" class="col-sm-2 control-label">Players</label>
                <div class="col-sm-10">
                  <select id="players-input" class="form-control" disabled="disabled" aria-hidden="true" multiple="" style="width:100%"></select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input id="random-order-check" type="checkbox" checked="checked"></input>
                      Randomize players order
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="game-submit" type="button" class="btn btn-primary" disabled="">Go</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div id="dartboard"></div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <div id="scoreboard"></div>
            </div>
          </div>

          <div id="winner-info" class="row">
            <div class="col-lg-12">
              <div class="well well-lg">
                <h3>Congratulations <span id="winners"></span>!</h3>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-12">
              <div id="throws-details"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
