<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="title" content="Darts"/>

    <title>Darts</title>

    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2-bootstrap.css"/>
    <link rel="stylesheet" href="css/darts.css"/>
  </head>
  <body>
    <div class="container-fluid game-menu">
      <div id="menu">
        <h1>Darts</h1>
        <form class="form-inline">
          <div class="form-group">
            <label for"game-select">Game</label>
            <select id="game-select" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for"game-variant">Variant</label>
            <select id="game-variant" class="form-control" disabled="disabled"></select>
          </div>
          <div class="form-group">
            <label for"game-nbplayers">Nb. of players</label>
            <input id="game-nbplayers" class="form-control" type="number" disabled="disabled" value="0" style="width:80px"></input>
          </div>
          <div class="form-group">
            <label for"game-players">Players</label>
            <select id="game-players" class="form-control" disabled="disabled" aria-hidden="true" multiple="" style="width:400px"></select>
          </div>
          <input id="game-submit" class="form-control" type="submit" value="Go" disabled="disabled"></input>
        </form>
      </div>
      <div class="fold">
        <a href="#" id="fold-menu">
          <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div id="dartboard"></div>
        </div>
        <div class="col-lg-6">
          <div id="scoreboard">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/libs/select2/select2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.DartBoard.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/darts.js"></script>
  </body>
</html>
