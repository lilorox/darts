<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="title" content="Darts"/>

    <title>Darts</title>

    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/libs/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2.min.css"/>
    <link rel="stylesheet" href="css/libs/select2/select2-bootstrap.css"/>
    <link rel="stylesheet" href="css/darts.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#game-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Darts</a>
        </div>
        <div class="collapse navbar-collapse" id="game-nav">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target="#new-game-modal">New</a></li>
            <li id="undo-btn" class="disabled"><a href="#">Undo</a></li>
            <!--
            <li><a href="#">Load</a></li>
            <li class="disabled"><a href="#">Save</a></li>
            -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="modal fade" tabindex="-1" role="dialog" id="new-game-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New game</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for"game-select">Game</label>
                <select id="game-select" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for"game-variant">Variant</label>
                <select id="game-variant" class="form-control" disabled="disabled"></select>
              </div>
              <div class="form-group">
                <label for"game-nbplayers">Nb. of players</label>
                <input id="game-nbplayers" class="form-control" type="number" disabled="disabled" value="0"></input>
              </div>
              <div class="form-group">
                <label for"game-players">Players</label>
                <select id="game-players" class="form-control" disabled="disabled" aria-hidden="true" multiple="" style="width:100%"></select>
              </div>
              <div id="additional-games-anchor" style="display:none"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="game-submit" type="button" class="btn btn-primary" disabled="">Go</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div id="dartboard"></div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <div id="scoreboard"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div id="throws-details"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/libs/select2/select2.min.js"></script>
    <script type="text/javascript" src="scripts/libs/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.DartBoard.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/darts.js"></script>
  </body>
</html>
